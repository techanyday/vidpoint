{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="text-danger mb-4">
                        <i class="fas fa-exclamation-triangle"></i>
                    </h1>
                    <h2 class="card-title mb-4">Oops! Something went wrong</h2>
                    <p class="card-text">{{ error }}</p>
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary mt-3">
                        Return to Dashboard
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary mt-3 ml-2">
                        Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
